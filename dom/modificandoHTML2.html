<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'  //altera o conteúdo interno do elemento selecionado

        //altera não só o conteúdo interno do elemento selecionado, mas tbm o elemento selecionado
        // div.outerHTML = 'Texto Alterado'  

        //adiciona elementos (segundo parâmentro) em determinada posição (primeiro parâmetro) em relação ao elemento informado (div)
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')

        //retorna somente o texto contido dentro de um elemento (sem as tags).
        console.log(div.innerText)
    </script>
</body>

</html>
